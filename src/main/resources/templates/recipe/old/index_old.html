<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Recipe list</title>
</head>
<body>

<h3 class="text-center">Recipe list</h3>
<table class="table table-striped">
    <div th:each="recipe : ${recipes}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Show Recipe</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
            <td>
                <a th:href="@{'/recipe/findById/' + ${recipe.id}}">Show recipe</a>
            </td>
        </tr>
        </tbody>
    </div>
</table>
</body>
</html>
